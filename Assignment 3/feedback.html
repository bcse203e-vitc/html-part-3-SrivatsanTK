<!DOCTYPE html>
<html>
<head>
    <title>Website Feedback Form</title>
</head>
<body>

    <h2>Website Feedback Form</h2>

    <form action="#" method="post">

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label>Rate the Website (1â€“5):</label><br>
        <input type="radio" name="rating" value="1" required> 1 Star<br>
        <input type="radio" name="rating" value="2"> 2 Stars<br>
        <input type="radio" name="rating" value="3"> 3 Stars<br>
        <input type="radio" name="rating" value="4"> 4 Stars<br>
        <input type="radio" name="rating" value="5"> 5 Stars<br><br>

        <label for="type">Type of Feedback:</label><br>
        <select id="type" name="type" required>
            <option value="">--Select--</option>
            <option value="Suggestion">Suggestion</option>
            <option value="Bug Report">Bug Report</option>
            <option value="Compliment">Compliment</option>
        </select><br><br>

        <label>Would you recommend us?</label><br>
        <input type="radio" id="yes" name="recommend" value="Yes" required>
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="recommend" value="No">
        <label for="no">No</label><br><br>

        <label for="feedback">Your Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="5" cols="50" required></textarea><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>

</body>
</html>
