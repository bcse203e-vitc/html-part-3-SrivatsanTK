<!DOCTYPE html>
<html>
<head>
    <title>Online Event Registration</title>
</head>
<body>

    <h2>Online Event Registration Form</h2>

    <form>
        <label>Full Name:</label><br>
        <input type="text" name="fullname" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>

        <label>Phone Number:</label><br>
        <input type="tel" name="phone" required><br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender" value="Male" required> Male<br>
        <input type="radio" name="gender" value="Female"> Female<br>
        <input type="radio" name="gender" value="Other"> Other<br><br>

        <label>Age Group:</label><br>
        <select name="agegroup" required>
            <option value="">--Select--</option>
            <option value="under18">Under 18</option>
            <option value="18-25">18–25</option>
            <option value="26-35">26–35</option>
            <option value="36-50">36–50</option>
            <option value="50plus">50+</option>
        </select><br><br>

        <label>Topics of Interest:</label><br>
        <input type="checkbox" name="topics" value="Technology"> Technology<br>
        <input type="checkbox" name="topics" value="Science"> Science<br>
        <input type="checkbox" name="topics" value="Arts"> Arts<br>
        <input type="checkbox" name="topics" value="Business"> Business<br>
        <input type="checkbox" name="topics" value="Sports"> Sports<br><br>

        <label>Additional Comments:</label><br>
        <textarea name="comments" rows="4" cols="40"></textarea><br><br>

        <input type="submit" value="Register">
    </form>

</body>
</html>
